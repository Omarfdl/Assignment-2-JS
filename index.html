<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="content d-flex align-items-center flex-column w-100">
        <div class="text-center">
          <h1 class="mb-4">Quote of the Day</h1>
          <p class="my-3">Press the button below to recieve a random quote!</p>
        </div>

        <div class="text-center w-75">
          <button
            id="quoteButton"
            class="p-4 my-3 w-25 rounded-pill border-0 fw-semibold w-25"
          >
            New Quote
          </button>
          <p id="quoteDisplay" class="my-3"></p>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
